<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <h2>Add</h2>
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>

      <form id="subtract">
        <h2>Subtract</h2>
        <div class="form-group">
          <label for="subtract1">1st number:</label>
          <input id="subtract1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="subtract2">2nd number:</label>
          <input id="subtract2" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Subtract!</button>
      </form>

      <form id="multiply">
        <h2>Multiply</h2>
        <div class="form-group">
          <label for="multiply1">1st number:</label>
          <input id="multiply1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="multiply2">2nd number:</label>
          <input id="multiply2" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Multiply!</button>
      </form>

      <form id="divide">
        <h2>Divide</h2>
        <div class="form-group">
          <label for="divide1">1st number:</label>
          <input id="divide1" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="divide2">2nd number:</label>
          <input id="divide2" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Divide!</button>
      </form>

      <div id="output">

      </div>
    </div>
  </body>
</html>
